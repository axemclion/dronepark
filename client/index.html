<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				text-align: center;
				height: 100%;
				padding: 0;
				margin: 0;
			}

			.icons {
				margin: 5% 5% 1% 5%;
				width: 30%;
				border: none;
				text-decoration: none
			}

			.frame {
				border: 1px SOLID BLUE;
				padding: 10px;
				border-radius: 10px;
			}

		</style>
	</head>
	<body>
		<div>
			<div class = "start" style = "height: 100%; background-color: #eee">
				<div style = "padding: 2%">
					<h1>Parking Drone</h1>
				</div>
				<p class = "">Why drive around to find parking when you can fly</p>
				<img src = "img/start.png" class = "icons"/>
				<p>
					Click on the icon to launch the drone
				</p>
				<img style = "margin: 10%" id = "login" src = "https://www.paypalobjects.com/webstatic/en_US/developer/docs/lipp/loginwithpaypalbutton.png">
			</div>
			<div class = "status hide">
				<div style = "z-index:100; position: absolute; bottom: 10%; width: 100%">
					<button id = "recallDrone" class = "btn btn-lg btn-warning">
						Recall Drone
					</button>
					<div class = "hide alert" id = "recalling">
						Drone returning ... 
					</div>
				</div>
				<div style = "z-index:100; position: absolute; top: 5%; width: 100%">
					<div class = "alert alert-info parking-searching">
						Searching for parking ... 
					</div>
					<div class = "alert alert-success parking-found hide">
						Parking spot found, navigating to it now
					</div>
					<div>
						<button id = "reached" class = "hide btn btn-lg btn-success">
							Pay for Parking now
						</button>
						<div class = "hide">
						</div>
					</div>
					<div class="modal fade paymodal">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h4 class="modal-title">Payment details</h4>
					      </div>
					      <div class="modal-body">
					        
					      </div>
					      <div class="modal-footer buybutton">
					       	
					      </div>
					    </div>
					  </div>
					</div>
				</div>
				<div id = "maps" style = "width: 100%;height: 100%; top: 0; opacity: 0.8; position: absolute; background-image: url('img/staticmap.png'); background-position: center; background-repeat: no-repeat;">
				</div>
			</div>
		</div>
		<script type="text/javascript" src = "lib/jquery.min.js"></script>
		<script type="text/javascript" src = "lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRLSEdGHVKqZNH4g3fnaSkJ87j6nyChRs&sensor=false&libraries=drawing">
    </script>
		<script type="text/javascript" src = "app.js"></script>
	</body>
</html>
